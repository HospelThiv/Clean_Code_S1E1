<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
  <link rel="stylesheet" href="./style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <header class="intro">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="intro-img">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="intro-link">Want more details&quest;</a>
  </header>
  <main>
    <section class="container-task">
      <p>
        <label for="new-task">Add Item</label>
      </p>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button id="add-element">Add</button>
      </div>
      <h3>Todo</h3>
      <ul id="incompleted-task">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-task">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>

</html>
